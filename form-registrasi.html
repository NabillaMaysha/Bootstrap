<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!--Load jquery and bootstrap js-->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="alert alert-info">
        <strong>Silahkan Registrasi!</strong>
        Terlebih dahulu untuk menjadi anggota kami.
      </div>
      <div class="container">
        <div class="row">
          <div class="card col-sm-6">
            <div class="card-header bg-success text-white">
              Register!
            </div>
            <div class="card-body">
              Nama Depan : <input type="text" class="form-control">
              Nama Belakang : <input type="text" class="form-control">
              Email : <input type="text" class="form-control">
              Tempat/Tanggal Lahir : <input type="text" class="form-control">
              Password : <input type="password" class="form-control">
            </div>
            <div class="card-footer">
              <button type="button" class="btn btn-sm btn-success">Reset</button>
              <button type="button" class="btn btn-sm btn-success">Register</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
